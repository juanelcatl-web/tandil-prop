<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PropyGo Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: calc(100vh - 160px); width: 100%; z-index: 1; }
        .tab-active { color: #4f46e5; font-weight: 900; border-top: 4px solid #4f46e5; }
    </style>
</head>
<body class="bg-slate-100 font-sans overflow-hidden">
    <div id="app" class="flex flex-col h-[100dvh] max-w-lg mx-auto bg-white relative">
        <header class="px-6 pt-10 pb-4 flex justify-between items-center bg-white border-b border-slate-100 shadow-sm z-[1001]">
            <div>
                <h1 class="text-2xl font-black text-indigo-600 tracking-tighter uppercase">Propy<span class="text-slate-900">Go</span></h1>
                <p class="text-[8px] font-bold text-slate-400 tracking-[0.2em]">PLATAFORMA NEXO</p>
            </div>
            <button onclick="location.reload()" class="p-2 bg-slate-50 rounded-xl border border-slate-200 text-[10px] font-bold">REFRESCAR</button>
        </header>

        <main class="flex-1 relative">
            <div id="view-map" class="absolute inset-0"><div id="map"></div></div>
            <div id="view-list" class="absolute inset-0 bg-slate-50 overflow-y-auto hidden pb-32 pt-4 px-4">
                <div id="list-container" class="space-y-4"></div>
            </div>
            <div id="view-add" class="absolute inset-0 bg-white overflow-y-auto hidden p-6 pb-32">
                <h2 class="text-2xl font-black mb-6">Publicar Propiedad</h2>
                <div class="space-y-4">
                    <input type="text" id="p-title" placeholder="Título (Ej: Casa 3 Ambientes)" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 outline-none">
                    <input type="number" id="p-price" placeholder="Precio USD" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 outline-none">
                    <div class="flex gap-2">
                        <input type="text" id="p-address" placeholder="Dirección y Ciudad" class="flex-1 p-4 bg-slate-100 rounded-2xl border border-slate-200 outline-none font-bold">
                        <button onclick="searchGeo()" class="bg-indigo-600 text-white px-4 rounded-2xl text-[10px] font-bold">UBICAR</button>
                    </div>
                    <p id="geo-status" class="text-[10px] text-slate-400 italic px-2">Escribí la dirección y dale a UBICAR.</p>
                    <input type="text" id="p-whatsapp" placeholder="WhatsApp Vendedor (ej: 5492494112233)" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 outline-none">
                    <input type="text" id="p-img" placeholder="URL de la imagen (o dejar vacío)" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-200 outline-none">
                    <button onclick="publish()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase shadow-xl active:scale-95 transition-all">Subir a PropyGo</button>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-100 flex justify-around items-center pt-3 pb-8 z-[2000]">
            <button onclick="showTab('map')" id="tab-map" class="flex flex-col items-center px-6 py-2 tab-active"><span class="text-[10px] uppercase">Mapa</span></button>
            <button onclick="showTab('add')" class="bg-indigo-600 w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-xl -mt-12 border-4 border-white"><span class="text-3xl">+</span></button>
            <button onclick="showTab('list')" id="tab-list" class="flex flex-col items-center px-6 py-2 text-slate-400"><span class="text-[10px] uppercase">Lista</span></button>
        </nav>
    </div>

    <script>
        let tLat = -37.3217, tLng = -59.1332;
        let props = JSON.parse(localStorage.getItem('propy_data')) || [
            { id: 1, title: 'Propiedad de Nexo', price: '125.000', lat: -37.3217, lng: -59.1332, whatsapp: '5492494000000', img: 'https://images.unsplash.com/photo-1580587771525-78b9dba3b914?w=500' }
        ];

        let map = L.map('map', { zoomControl: false }).setView([tLat, tLng], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function renderMarkers() {
            map.eachLayer(l => { if(l instanceof L.Marker) map.removeLayer(l) });
            props.forEach(p => L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b>${p.title}</b><br>USD ${p.price}`));
        }
        renderMarkers();

        async function searchGeo() {
            const val = document.getElementById('p-address').value;
            if(!val) return alert("Ingresá dirección");
            document.getElementById('geo-status').innerText = "Buscando...";
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(val)}`);
                const data = await res.json();
                if(data.length > 0) {
                    tLat = parseFloat(data[0].lat); tLng = parseFloat(data[0].lon);
                    map.setView([tLat, tLng], 16);
                    document.getElementById('geo-status').innerText = "✅ Ubicación encontrada";
                    document.getElementById('geo-status').className = "text-[10px] text-green-600 font-bold px-2";
                } else { alert("No se encontró la dirección"); }
            } catch(e) { alert("Error de conexión"); }
        }

        function showTab(t) {
            ['map', 'list', 'add'].forEach(v => document.getElementById('view-'+v).classList.add('hidden'));
            ['map', 'list'].forEach(v => document.getElementById('tab-'+v).classList.remove('tab-active', 'text-slate-400'));
            document.getElementById('view-'+t).classList.remove('hidden');
            if(t !== 'add') document.getElementById('tab-'+t).classList.add('tab-active');
            if(t === 'map') setTimeout(() => map.invalidateSize(), 200);
            if(t === 'list') renderList();
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = props.map(p => `
                <div class="bg-white rounded-3xl overflow-hidden border border-slate-100 shadow-sm p-2">
                    <img src="${p.img}" class="h-48 w-full object-cover rounded-2xl">
                    <div class="p-4">
                        <h4 class="font-bold text-xl text-slate-900">${p.title}</h4>
                        <p class="text-indigo-600 font-black text-2xl">U$D ${p.price}</p>
                        <a href="https://wa.me/${p.whatsapp}?text=Hola, vi tu propiedad en PropyGo" class="block text-center mt-4 bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase text-xs">Contactar Vendedor</a>
                    </div>
                </div>
            `).join('');
        }

        function publish() {
            const title = document.getElementById('p-title').value;
            const price = document.getElementById('p-price').value;
            const wa = document.getElementById('p-whatsapp').value;
            const img = document.getElementById('p-img').value || 'https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=500';
            if(!title || !price || !wa) return alert("Faltan datos");
            props.push({ id: Date.now(), title, price, whatsapp: wa, lat: tLat, lng: tLng, img });
            localStorage.setItem('propy_data', JSON.stringify(props));
            alert("¡Publicado en la plataforma!");
            renderMarkers();
            showTab('list');
        }
    </script>
</body>
</html>
